# Neuromancer blank-slate configuration.
# Generated by `neuroctl install`.
#
# This local config includes a dummy finance agent profile.

[global]
instance_id = "local"
workspace_dir = ".local/neuromancer/workspaces"
data_dir = ".local/neuromancer/data"

[models.executor]
provider = "groq"
model = "openai/gpt-oss-120B"

[orchestrator]
model_slot = "executor"
# system_prompt_path = "orchestrator/SYSTEM.md"
max_iterations = 30

[agents.finance-manager]
models.executor = "executor"
capabilities.skills = ["manage-bills", "manage-accounts"]
capabilities.mcp_servers = []
capabilities.a2a_peers = []
capabilities.secrets = []
capabilities.memory_partitions = []
capabilities.filesystem_roots = []

[agents.wiki-reader]
mode = "container"
models.executor = "executor"
capabilities.skills = ["wiki-reader", "logs"]
capabilities.mcp_servers = []
capabilities.a2a_peers = []
capabilities.secrets = []
capabilities.memory_partitions = []
capabilities.filesystem_roots = ["/Users/swe/Documents/wiki"]
capabilities.can_request = []
capabilities.user_conversation = false
max_iterations = 12

[agents.wiki-reader.container]
image = "archlinux:base"
network_enabled = false
setup_network_enabled = true
writable_mounts = false

[agents.wiki-manager]
mode = "container"
models.executor = "executor"
capabilities.skills = ["wiki-manager", "logs", "obsidian-cli"]
capabilities.mcp_servers = []
capabilities.a2a_peers = []
capabilities.secrets = []
capabilities.memory_partitions = []
capabilities.filesystem_roots = ["/Users/swe/Documents/wiki"]
capabilities.can_request = []
capabilities.user_conversation = false
max_iterations = 12

[agents.wiki-manager.container]
image = "archlinux:base"
network_enabled = true
setup_network_enabled = true
writable_mounts = true

[admin_api]
bind_addr = "127.0.0.1:9090"
enabled = true
